<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml"/>

        <h:form id="fcliente">
           <p:growl/>
            <h:panelGrid columns="2">
                CÃ“DIGO: <p:inputText value="#{clieBean.clie.clienteId}" required="true"/>
                ID_PERSONA:  <p:selectOneMenu value="#{clieBean.codigoPersona}">
                    <f:selectItems value="#{personaBean.personas}" var="p" itemLabel="#{p.personaCedula}" itemValue="#{p.personaId}"/>
                </p:selectOneMenu>
                DESCUENTO: <p:inputText value="#{clieBean.clie.clienteDescuento}" required="true"/>
                
                <p:commandButton value="Agregar Cliente" actionListener="#{clieBean.insertar()}" update="f0"/>
            </h:panelGrid>

           <p:dataTable value="#{clieBean.clientes}" var="p">
                <p:column headerText="CODIGO">
                    #{p.clienteId}
                </p:column>
               <p:column headerText="CEDULA">
                    #{p.personaId.personaCedula}
                </p:column>  
               <p:column headerText="NOMBRE">
                    #{p.personaId.personaNombre}
                </p:column>
               <p:column headerText="APELLIDO">
                    #{p.personaId.personaApellido}
                </p:column>
                <p:column headerText="DESCUENTO">
                    #{p.clienteDescuento}
                </p:column>                

            </p:dataTable>
        </h:form>
    </h:body>
</html>
