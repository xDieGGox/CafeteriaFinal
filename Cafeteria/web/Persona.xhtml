<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:include src="index.xhtml"/>
        
        <h:form id="fPersona">
            <p:growl/>
            CEDULA: <p:inputText value="#{personaBean.persona.personaCedula}" required="true"/>
            NOMBRE:<p:inputText value="#{personaBean.persona.personaNombre}" required="true"/>
            APELLIDO:<p:inputText value="#{personaBean.persona.personaApellido}" required="true"/>
            DIRECCIÓN:<p:inputText value="#{personaBean.persona.personaDireccion}" required="true"/>
            TELÉFONO:<p:inputText value="#{personaBean.persona.personaTelefono}" required="true"/>
            <p:commandButton value="Agregar Cliente" actionListener="#{personaBean.insertar()}" update="fPersona"/>
        
            <p:dataTable value="#{personaBean.personas}" var="p">
                <p:column headerText="CODIGO">
                    #{p.personaId}
                </p:column>
                <p:column headerText="CEDULA">
                    #{p.personaCedula}
                </p:column>
                <p:column headerText="NOMBRE">
                    #{p.personaNombre}
                </p:column>
                <p:column headerText="APELLIDO">
                    #{p.personaApellido}
                </p:column>
                <p:column headerText="DIRECCIÓN">
                    #{p.personaDireccion}
                </p:column>
                <p:column headerText="TELÉFONO">
                    #{p.personaTelefono}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
