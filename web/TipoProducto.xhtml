<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="index.xhtml"/>
        
        <h:form id="f0">
            <p:growl/>
            TIPO PRODUCTO: <p:inputText value="#{tipProdBean.tipprod.tipoProductoDesc}" required="true"/>
            <p:commandButton value="Agregar Tipo Producto" actionListener="#{tipProdBean.insertar()}" update="f0"/>
        
            <p:dataTable value="#{tipProdBean.tiposProducto}" var="t">
                <p:column headerText="CODIGO">
                    #{t.tipoProductoId}
                </p:column>
                <p:column headerText="TIPO PRODUCTO">
                    #{t.tipoProductoDesc}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
